<mat-card [routerLink]="'client/' + client.id" class="hover:bg-background cursor-pointer">
  <mat-card-header>
    <div
      mat-card-avatar
      class=""
      [style]="{
        background:
          'url('+ client.avatar +')',
        'background-size': 'cover'
      }"></div>
    <mat-card-title>{{ getClientFullName(client) }}</mat-card-title>
  </mat-card-header>
</mat-card>
