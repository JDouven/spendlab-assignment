@if (state$ | async; as vm) {
  @if (vm.loading) {
    <div class="flex justify-center items-center h-96">
      <mat-spinner></mat-spinner>
    </div>
  } @else {
    <div class="flex max-w-7xl flex-col gap-2 p-2">
      @for (client of vm.clients; track client.id) {
        <app-client-card [client]="client" />
      }
      @if (vm.clients.length === 0) {
        <div class="flex justify-center items-center h-96">
          <p>No clients found</p>
        </div>
      }
    </div>
  }
}
